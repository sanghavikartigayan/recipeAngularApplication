<app-header (featureSelected)="onNavigate($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="this.loadedFeature === 'recipe'"></app-recipes>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <app-shopping-list *ngIf="this.loadedFeature !== 'recipe'"></app-shopping-list>
    </div>
  </div>
</div>
