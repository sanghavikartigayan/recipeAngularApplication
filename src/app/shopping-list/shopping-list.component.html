<div class="row">
  <div class="col-xs-10">
    <!-- Add/Edit ingredients or shopping list item Form-->
    <app-shopping-edit>
    </app-shopping-edit>
    <hr>
    <!-- Lopping over the ingredients array to display them-->
    <ul class="list-group">
      <a class="list-group-item" style="cursor: pointer" *ngFor="let ingredient of ingredients; let i=index"
        (click)="onEditShoppingListItem(i)">
        {{ ingredient.name }} - ({{ ingredient.amount }})$
      </a>
    </ul>
  </div>
</div>
