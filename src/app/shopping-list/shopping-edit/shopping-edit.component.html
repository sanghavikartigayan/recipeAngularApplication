<div class="row">
    <div class="col-sx-12">
        <!-- Shopping list form in template driven approach-->
        <form (ngSubmit)="onAddItem(shoppingListForm)" #shoppingListForm="ngForm">
            <div class="row">
                <!-- Ingredient Name -->
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" name="name" ngModel required>
                </div>
                <!-- Ingredient Amount -->
                <div class=" col-sm-5 form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" class="form-control" name="amount" ngModel required
                        pattern="^[1-9]+[0-9]*$">
                </div>
            </div>

            <!-- Add/Update, Delete and Cancel Ingredient-->
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="submit"
                        [disabled]="!shoppingListForm.valid">{{ editingMode ? 'Update' : 'Add'}}</button>
                    <button class="btn btn-danger" type="button" (click)="onDelete()"
                        *ngIf="editingMode">Delete</button>
                    <button class="btn btn-primary" type="button" (click)="onCancel()"
                        [disabled]="!shoppingListForm.valid">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
