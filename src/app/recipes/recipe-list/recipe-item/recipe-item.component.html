<!-- Individual Recipe item on the list-->
<a class="list-group-item clearfix" [routerLink]="[recipeId]" routerLinkActive="active">
    <!-- On recipe item selected navigate to the url appending the recipe id which we got from the recipes component iteration-->
    <div class="pull-left">
        <h4 class="list-group-tem-heading">{{ recipe.name }}</h4>
        <p class="list-group-item-text">{{ recipe.description }}</p>
    </div>
    <span class="pull-right">
        <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-responsive" style="max-height: 50px;">
    </span>
</a>
