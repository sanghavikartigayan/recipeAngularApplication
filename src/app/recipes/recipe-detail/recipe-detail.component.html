<!-- Recipe Image -->
<div class="row">
  <div class="col-xs-12">
    <img [src]="recipeChosen.imagePath" alt="{{recipeChosen.name}}" class="img-responsive" style="max-height: 300px;">
  </div>
</div>

<!--Recipe Name-->
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipeChosen.name }}</h1>
  </div>
</div>

<!-- Recipe operations-->
<div class="row">
  <div class="col-xs-12">
    <div appDropdown class="btn-group">
      <button type="button" class="btn btn-primary dropdown-toggle">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a href="#">To Shopping List</a></li>
        <li><a href="#">Edit Recipe</a></li>
        <li><a href="#">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>

<!-- Recipe Description-->
<div class="row">
  <div class="col-xs-12">
    {{ recipeChosen.description }}
  </div>
</div>

<!-- Recipe Ingredients-->
<div class="row">
  <div class="col-xs-12">
    Ingredients
  </div>
</div>
